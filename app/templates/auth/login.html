{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-2xl shadow-sm border p-8">
    <h1 class="text-3xl font-semibold text-gray-900 mb-2">Sign In</h1>
    <p class="text-sm text-gray-600 mb-8">Enter your credentials to sign in</p>

    <form method="post" action="{{ url_for('auth.login_post') }}" class="space-y-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input name="username" 
               class="h-10 w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-600 focus:ring-opacity-20 transition-colors pl-3" 
               required
               placeholder="Username">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" 
               name="password" 
               placeholder="Password"
               class="h-10 w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-600 focus:ring-opacity-20 transition-colors pl-3" 
               required>
      </div>


      <div class="space-y-4">
        <button type="submit" 
                class="w-full inline-flex items-center justify-center rounded-lg px-4 py-2.5 font-medium bg-blue-600 text-white hover:bg-blue-700 focus-visible:ring-2 focus-visible:ring-blue-600 transition-colors">
          Sign In
        </button>

        <button type="submit"
                name="admin" value="1"
                class="w-full inline-flex items-center justify-center rounded-lg px-4 py-2.5 font-medium bg-gray-800 text-white hover:bg-gray-900 focus-visible:ring-2 focus-visible:ring-gray-800 transition-colors">
          Sign in as Admin
        </button>

        <div class="text-center">
          <a class="text-sm text-blue-600 hover:text-blue-700 hover:underline transition-colors" 
             href="{{ url_for('auth.forgot') }}">
            Forgot password?
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
