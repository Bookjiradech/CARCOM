{% extends "layout.html" %}
{% block content %}
<div class="max-w-4xl mx-auto px-6 py-8">
  <!-- Modern page header with better typography -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Used Car Search</h1>
    <p class="text-gray-600 leading-relaxed">Find the right car for you from multiple sources.</p>
  </div>

  <!-- Modern card container with improved form styling -->
  <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
    <form method="post" action="{{ url_for('shop.search_start') }}" class="grid md:grid-cols-3 gap-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <!-- Enhanced form field styling -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Maximum Budget (THB)</label>
        <input name="budget_max" 
               class="w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
               placeholder="e.g., 700,000">
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Brand</label>
        <input name="brand" 
               class="w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
               placeholder="e.g., Toyota">
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Minimum Year</label>
        <input name="min_year" 
               class="w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" 
               placeholder="e.g., 2017">
      </div>

      <!-- Modern button with better styling and positioning -->
      <div class="md:col-span-3 pt-4">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-4 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-lg hover:shadow-xl">
          Start Search (deducts 1 credit)
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
